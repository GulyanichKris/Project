<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <header style="background-image: url(img/Rectangle\ Big.png); position: absolute;
    height: 69px;
    left: 0%;
    right: 0%;
    top: 0px;">
        <img src="img/IMAGE.png" alt="logo" style="position: absolute;
        width: 190px;
        height: 36px;
        left: calc(50% - 190px/2 + 7px);
        top: calc(50% - 36px/2);
        
        background: url(.png);
        border-radius: 0px;">
        <div>
            <span style="position: absolute;
            width: 144px;
            height: 23px;
            top: 25px;
            
            font-family: 'Cardo';
            font-style: normal;
            font-weight: 400;
            font-size: 17px;
            line-height: 23px;
            /* identical to box height */
            
            text-align: center;
            
            color: #000000;">Wooden Furniture</span>
            <span style="position: absolute;
            width: 47px;
            height: 23px;
            left: 11%;
            top: 25px;
            
            font-family: 'Cardo';
            font-style: normal;
            font-weight: 400;
            font-size: 17px;
            line-height: 23px;
            /* identical to box height */
            
            text-align: center;
            
            color: #000000;
            ">About</span>
            <span style="position: absolute;
            width: 53px;
            height: 23px;
            left: 16%;
            top: 25px;
            
            font-family: 'Cardo';
            font-style: normal;
            font-weight: 400;
            font-size: 17px;
            line-height: 23px;
            /* identical to box height */
            
            text-align: center;
            
            color: #000000;
            ">Stories</span>
        </div>
    </header>
    <!-- Блок №1 под шапкой -->
    <div>
        <span id="Background">
            <img src="img/Header backgraund.png" alt="Header backgraund">
        </span>
        <span id="discover">Discover now</span>
        <span id="furniture">Furniture designed to live in harmony, creating distinctive and timeless spaces</span>
        <span id="blackbox">Do you know what is your decor style?</span>
    </div>
    <!-- Блок №2 под шапкой -->
    <div>
        <span></span>
    </div>
    <div>
        <span id="rect"></span>
        <span class="small_icon" id="car"><img src="img/free shipping.png" alt="car"></span>
        <span class="small_icon" id="reward"><img src="img/awarded.png" alt="awarded"></span>
        <span class="small_icon" id="tree"><img src="img/eco.png" alt="tree"></span>
        <span class="small_icon" id="crafted"><img src="img/crafted.png" alt="crafted"></span>
    </div>
    <!-- Блок №3 под шапкой -->
    <div>
        <img class="cube" src="img/1 of 4.png" alt="1">
        <img class="cube" src="img/2 of 4.png" alt="2">
        <img class="cube" src="img/3 of 4.png" alt="3">
        <img class="cube" src="img/4 of 4.png" alt="4">
    </div>
    <!-- Article 1 -->
    <article>
        <div class="backgraund_for_article">
            <img class="pictures" id="cloe" src="img/cloe.png" alt="cloe">
            <h1 class="name_item">Cloe</h1>
        </div>

    </article>
</body>

</html>
